<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Luxury Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo" id="site-logo"></div>
            <ul class="nav-links" id="navigation"></ul>
            <button class="book-btn">Book Now</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 id="hero-title"></h1>
            <p id="hero-subtitle"></p>
        </div>
        <div class="scroll-indicator">Scroll Down â†“</div>
    </section>

    <!-- Description Section -->
    <section class="description">
        <h2 id="desc-title"></h2>
        <p id="desc-text"></p>
    </section>

    <!-- Features Carousel -->
    <section class="features-carousel">
        <div class="carousel-container" id="carousel"></div>
        <div class="carousel-dots" id="carousel-dots"></div>
    </section>

    <!-- Rooms Section -->
    <section class="rooms-section" id="suites">
        <div class="rooms-header">
            <h2 id="rooms-title"></h2>
            <p id="rooms-subtitle"></p>
        </div>
        <div class="rooms-grid" id="rooms-grid"></div>
    </section>

    <!-- Features Grid -->
    <section class="features-grid">
        <div class="grid-container" id="features-grid"></div>
    </section>

    <!-- Experience Section -->
    <section class="experience" id="experiences">
        <h2 id="exp-title"></h2>
        <p class="experience-subtitle" id="exp-subtitle"></p>
        <div id="experiences-container"></div>
    </section>

    <!-- Location Section -->
    <section class="location" id="location">
        <div class="location-content">
            <div class="location-text">
                <h2 id="loc-title"></h2>
                <p id="loc-desc1"></p>
                <p id="loc-desc2"></p>
                <div class="location-details" id="loc-distances"></div>
            </div>
            <div class="location-image" id="loc-image"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-map-section">
            <iframe id="footer-map" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact</h3>
                <div id="footer-address"></div>
                <div id="footer-contact"></div>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <div id="footer-quick-links"></div>
            </div>
            <div class="footer-section">
                <h3>Policies</h3>
                <div id="footer-policies"></div>
            </div>
            <div class="footer-section">
                <h3 id="footer-newsletter-title"></h3>
                <p id="footer-newsletter-desc"></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p id="footer-copyright"></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
